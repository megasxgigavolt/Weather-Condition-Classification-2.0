version: 0.2

phases:
  pre_build:
    commands:
      - echo "==> Resolve account and repo"
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}
      - echo "==> Logging in to ECR"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com

  build:
    commands:
      - echo "==> Build started on $(date)"
      - echo "==> Building the Docker image..."
      - docker build -t $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo "==> Build completed on $(date)"
      - echo "==> Pushing the Docker image..."
      - docker push $REPO_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo "==> Writing Dockerrun.aws.json file..."
      - printf '{"AWSEBDockerrunVersion":"1","Image":{"Name":"%s.dkr.ecr.%s.amazonaws.com/%s:%s","Update":"true"},"Ports":[{"ContainerPort":"8080"}]}' \
        $ACCOUNT_ID $AWS_DEFAULT_REGION $IMAGE_REPO_NAME $CODEBUILD_RESOLVED_SOURCE_VERSION > Dockerrun.aws.json

artifacts:
  files:
    - Dockerrun.aws.json
