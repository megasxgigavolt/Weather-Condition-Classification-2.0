version: 0.2

env:
  variables:
    # Change only if you want a different repo name
    IMAGE_REPO_NAME: "streamlit-weather"

phases:
  pre_build:
    commands:
      - echo "==> Resolving AWS account and ECR repo"
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}
      - |
        aws ecr describe-repositories --repository-names "${IMAGE_REPO_NAME}" >/dev/null 2>&1 \
          || aws ecr create-repository --repository-name "${IMAGE_REPO_NAME}" >/dev/null
      - echo "==> Logging in to ECR: ${REPO_URI}"
      - aws ecr get-login-password --region "${AWS_DEFAULT_REGION}" \
          | docker login --username AWS --password-stdin "${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"

  build:
    commands:
      - echo "==> Building docker image"
      - IMAGE_TAG="${CODEBUILD_RESOLVED_SOURCE_VERSION}"
      - docker build --pull -t "${REPO_URI}:${IMAGE_TAG}" .
      - docker tag "${REPO_URI}:${IMAGE_TAG}" "${REPO_URI}:latest"

  post_build:
    commands:
      - echo "==> Pushing docker image"
      - docker push "${REPO_URI}:${IMAGE_TAG}"
      - docker push "${REPO_URI}:latest"

      - echo "==> Writing Dockerrun.aws.json for Elastic Beanstalk"
      - |
        cat > Dockerrun.aws.json <<EOF
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "${REPO_URI}:latest",
            "Update": "true"
          },
          "Ports": [
            { "ContainerPort": "8080" }
          ]
        }
        EOF
artifacts:
  files:
    - Dockerrun.aws.json
